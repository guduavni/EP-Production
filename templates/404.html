{% extends "base.html" %}

{% block title %}Page Not Found - EP-Simulator{% endblock %}

{% block content %}
<div class="container text-center py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="error-template">
                <h1 class="display-1 text-primary">404</h1>
                <h2 class="display-4">Page Not Found</h2>
                <div class="error-details my-4">
                    <p class="lead">The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.</p>
                </div>
                <div class="error-actions mt-4">
                    <a href="{{ url_for('index') }}" class="btn btn-primary btn-lg me-3">
                        <i class="fas fa-home me-2"></i> Take Me Home
                    </a>
                    <a href="{{ url_for('login') }}" class="btn btn-outline-secondary btn-lg">
                        <i class="fas fa-sign-in-alt me-2"></i> Login
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
