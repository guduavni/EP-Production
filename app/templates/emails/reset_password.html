<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ subject }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            direction: rtl;
        }
        .header {
            background-color: #4a6fa5;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 5px 5px 0 0;
        }
        .content {
            padding: 20px;
            border: 1px solid #ddd;
            border-top: none;
            border-radius: 0 0 5px 5px;
        }
        .button {
            display: inline-block;
            background-color: #4a6fa5;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin: 15px 0;
        }
        .footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #777;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>איפוס סיסמה</h1>
    </div>
    <div class="content">
        <p>שלום {{ user.full_name }},</p>
        <p>ביקשת לאפס את הסיסמה שלך. לחץ על הכפתור הבא כדי להגדיר סיסמה חדשה:</p>
        <p style="text-align: center;">
            <a href="{{ reset_url }}" class="button">איפוס סיסמה</a>
        </p>
        <p>אם לא ביקשת לאפס את הסיסמה שלך, התעלם מהודעה זו.</p>
        <p>הקישור יפוג תוך 24 שעות.</p>
        <p>בברכה,<br>צוות EP Simulator</p>
    </div>
    <div class="footer">
        <p>© 2025 EP Simulator. כל הזכויות שמורות.</p>
    </div>
</body>
</html>
