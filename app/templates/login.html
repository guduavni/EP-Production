<!DOCTYPE html>
<html>
<head>
    <title>Login - EP Simulator Admin</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0; 
            background-color: #f5f5f5;
        }
        .login-container {
            background: white;
            padding: 2.5rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            margin: 1rem;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 2rem;
            font-size: 1.8rem;
        }
        .form-group { 
            margin-bottom: 1.25rem;
        }
        label { 
            display: block; 
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #2c3e50;
            font-size: 0.95rem;
        }
        input[type="email"], 
        input[type="password"] {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 1rem;
            transition: border-color 0.2s;
        }
        input[type="email"]:focus, 
        input[type="password"]:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
        }
        button {
            width: 100%;
            background-color: #3498db;
            color: white;
            padding: 0.85rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            margin-top: 0.5rem;
            transition: background-color 0.2s;
        }
        button:hover { 
            background-color: #2980b9; 
        }
        .error { 
            color: #e74c3c;
            background-color: #fde8e8;
            border: 1px solid #f5c6cb;
            padding: 0.75rem 1rem;
            border-radius: 4px;
            margin-bottom: 1.25rem;
            font-size: 0.9rem;
            line-height: 1.4;
        }
        .remember-me {
            display: flex;
            align-items: center;
            margin: 1rem 0 1.5rem;
        }
        .remember-me input {
            width: auto;
            margin-right: 0.5rem;
        }
        .remember-me label {
            margin: 0;
            font-weight: normal;
            color: #7f8c8d;
            font-size: 0.9rem;
        }
        .footer {
            text-align: center;
            margin-top: 2rem;
            color: #7f8c8d;
            font-size: 0.85rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>EP Simulator Admin</h1>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <form method="POST" action="{{ url_for('auth.login') }}">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="remember-me">
                <input type="checkbox" id="remember" name="remember">
                <label for="remember">Remember me</label>
            </div>
            <button type="submit">Sign In</button>
        </form>
        
        <div class="footer">
            EP Simulator &copy; {{ now.year }}
        </div>
    </div>
</body>
</html>
